<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ST ENTERTAINMENT</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial, sans-serif;}
body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(120deg,#9a9a9a,#4f4f4f,#8b8b8b);background-size:300% 300%;animation:bgmove 12s ease infinite;color:#fff;}
@keyframes bgmove{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.container{width:100%;max-width:520px;padding:40px 20px 60px;text-align:center;}
.logo-wrap{display:flex;align-items:center;justify-content:center;gap:16px;margin-bottom:50px;}
.logo-wrap img{width:90px;filter:drop-shadow(0 0 8px rgba(255,255,255,0.7));}
.title{text-align:left;}
.title h1{font-size:28px;line-height:1.1;text-shadow:0 0 10px rgba(255,255,255,0.6);}
.title p{font-size:12px;opacity:0.7;margin-top:6px;letter-spacing:2px;}
.menu{display:flex;flex-direction:column;gap:18px;}
.menu-btn{background:rgba(255,255,255,0.2);border:none;color:#fff;padding:14px 0;font-size:14px;cursor:pointer;position:relative;overflow:hidden;transition:transform .15s ease,background .3s;}
.menu-btn:hover{transform:scale(1.05);}
.menu-btn:active{transform:scale(0.97);}
.submenu{max-height:0;overflow:hidden;transition:max-height .35s ease,opacity .35s;opacity:0;}
.submenu.show{max-height:200px;opacity:1;margin-top:6px;}
.submenu div{background:rgba(255,255,255,0.15);padding:10px 0;margin-top:4px;cursor:pointer;transition:background .3s;}
.submenu div:hover{background:rgba(255,255,255,0.3);}
.footer{text-align:center;font-size:12px;margin-top:40px;opacity:0.7;}
  /* 인트로 화면 */
#intro{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(120deg,#9a9a9a,#4f4f4f,#8b8b8b);
  background-size:300% 300%;
  animation:bgmove 12s ease infinite;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

/* 로고 스탬프 효과 */
.intro-logo{
  width:140px;
  opacity:0;
  transform:scale(2);
  animation:stamp 0.7s ease forwards;
}

/* 텍스트 슬라이드 */
.intro-text{
  margin-top:18px;
  font-size:20px;
  letter-spacing:4px;
  opacity:0;
  transform:translateY(20px);
  animation:slideUp 0.6s ease forwards;
  animation-delay:0.6s;
}

@keyframes stamp{
  0%{opacity:0; transform:scale(2);}
  60%{opacity:1; transform:scale(0.9);}
  100%{opacity:1; transform:scale(1);}
}

@keyframes slideUp{
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>
<body>
  <div id="intro">
  <img src="images/ST.jpg" class="intro-logo">
  <div class="intro-text">ST ENTERTAINMENT</div>
</div>
<div class="container">
  <div class="logo-wrap">
    <img src="images/ST.jpg" alt="ST Logo">
    <div class="title">
      <h1>ST ENTERTAINMENT</h1>
      <p>ST엔터테인먼트</p>
    </div>
  </div>
  <div class="menu">
    <button class="menu-btn" id="btnCompany">COMPANY</button>
    <div class="submenu" id="subCompany">
      <div onclick="window.location.href='aboutst.html'">ABOUT ST</div>
    </div>
    <button class="menu-btn" id="btnArtist">ARTIST</button>
    <div class="submenu" id="subArtist">
      <div onclick="window.location.href='infof.html'">IN FRONT OF</div>
      <div onclick="window.location.href='newbit.html'">NewBit</div>
    </div>
  </div>
</div>
<script>
window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.getElementById("intro").style.opacity="0";
    document.getElementById("intro").style.transition="0.6s";
    
    setTimeout(()=>{
      document.getElementById("intro").style.display="none";
    },600);
    
  },1800); 
});
const btnCompany=document.getElementById('btnCompany');
const subCompany=document.getElementById('subCompany');
btnCompany.onclick=()=>{subCompany.classList.toggle('show');}
const btnArtist=document.getElementById('btnArtist');
const subArtist=document.getElementById('subArtist');
btnArtist.onclick=()=>{subArtist.classList.toggle('show');}
</script>
</body>
</html>
