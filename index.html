<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ST ENTERTAINMENT</title>

<style>
body{
    margin:0;
    background:#2f2f2f;
    font-family: 'Arial', sans-serif;
    color:white;
    display:flex;
    justify-content:center;
}

.container{
    width:360px;
    height:720px;
    border:2px solid #cfcfcf;
    border-radius:25px;
    margin-top:20px;
    padding:30px 20px;
    box-sizing:border-box;
    background:linear-gradient(#5a5a5a,#2b2b2b);
    position:relative;
}

/* 로고 영역 */
.logo-box{
    display:flex;
    align-items:center;
    justify-content:center;
    margin-top:40px;
}

.logo-box img{
    width:80px;
    margin-right:12px;
}

.title{
    font-size:28px;
    font-weight:bold;
    line-height:1.1;
    text-shadow:0 0 8px rgba(255,255,255,0.6);
}

.subtitle{
    font-size:11px;
    opacity:0.8;
    margin-top:4px;
}

/* 버튼 */
.menu{
    margin-top:70px;
}

.btn{
    background:#a9a9a9;
    color:white;
    text-align:center;
    padding:12px;
    margin-bottom:14px;
    border-radius:6px;
    letter-spacing:3px;
    font-size:13px;
    cursor:pointer;
}

/* 펼쳐지는 영역 */
.sub{
    display:none;
    background:#8f8f8f;
    border-radius:6px;
    padding:10px;
    margin-top:-10px;
    margin-bottom:14px;
    font-size:13px;
}

.sub a{
    display:block;
    color:white;
    text-decoration:none;
    padding:6px 0;
}

/* 하단 문구 */
.bottom{
    position:absolute;
    bottom:12px;
    width:100%;
    text-align:center;
    font-size:11px;
    opacity:0.8;
}
</style>
</head>

<body>

<div class="container">

    <!-- 로고 -->
    <div class="logo-box">
        <img src="images/ST.jpg">
        <div>
            <div class="title">ST<br>ENTERTAINMENT</div>
            <div class="subtitle">ST엔터테인먼트</div>
        </div>
    </div>

    <!-- 메뉴 -->
    <div class="menu">

        <!-- COMPANY -->
        <div class="btn" onclick="toggle('company')">COMPANY</div>
        <div class="sub" id="company">
            <a href="about.html">ABOUT ST</a>
        </div>

        <!-- ARTIST -->
        <div class="btn" onclick="toggle('artist')">ARTIST</div>
        <div class="sub" id="artist">
            <div>IN FRONT OF</div>
            <div style="margin-top:6px;">NewBit</div>
        </div>

        <!-- LINK -->
        <div class="btn">LINK</div>

    </div>

    <div class="bottom">클릭하여 정보를 확인하세요.</div>
</div>

<script>
function toggle(id){
    var x = document.getElementById(id);
    if(x.style.display === "block"){
        x.style.display = "none";
    } else {
        x.style.display = "block";
    }
}
</script>

</body>
</html>
