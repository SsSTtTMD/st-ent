<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>서하 | NewBit</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
  color:#fff;
  letter-spacing:.3px;
}

/* ================= 배경 ================= */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:60px 16px 120px;
  background:linear-gradient(140deg,#00769D,#004F9D,#00769D,#004F9D);
  background-size:600% 600%;
  animation:bgmove 10s ease-in-out infinite;
}

@keyframes bgmove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ================= 레이아웃 ================= */
.container{
  width:100%;
  max-width:520px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
}

/* ================= 사진 ================= */
.profile-img{
  width:100%;
  border-radius:6px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(0,191,255,.4);
}
.profile-img img{ width:100%; display:block; }

/* ================= 이름 ================= */
.name{
  font-size:30px;
  font-weight:bold;
  letter-spacing:2px; /* ⭐ 유지 */
}
.sub{
  color:#FFEFA3;
  letter-spacing:3px;
  font-size:14px;
  margin-top:4px;
}
.role{
  text-align:center;
  font-size:14px;
  margin-top:10px;
  letter-spacing:2px;
}
.role strong{
  font-weight:900;
  color:#fff;
  letter-spacing:2px; /* ⭐ 유지 */
}

/* ================= 버튼 ================= */
.btn{
  width:100%;
  padding:16px 18px;
  border-radius:6px;
  background:linear-gradient(90deg,#00BFFF,#0080FF);
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
  box-shadow:0 0 15px rgba(0,191,255,.4);
}
.btn:hover{ transform:scale(1.03); }
.btn:active{ transform:scale(.97); }

.star{
  font-size:24px;
  animation:blink 2s infinite;
}
@keyframes blink{
  0%,100%{opacity:.3;}
  50%{opacity:1;}
}
.btn + .btn{ margin-top:16px; }

/* ================= 패널 ================= */
.panel{
  width:100%;
  overflow:hidden;
  max-height:0;
  transition:max-height .45s ease;
  margin-top:2px;
}

/* 카드 */
.profile-card{
  background:rgba(255,255,255,.97);
  border-radius:6px;
  overflow:hidden;
}

/* 행 */
.row{
  display:grid;
  grid-template-columns:110px 1fr;
  border-bottom:1px solid #ddd;
}

/* 왼쪽 */
.label{
  background:#FFD700;
  color:#000;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:14px 6px;
  text-align:center;
}

/* 오른쪽 */
.value{
  background:#fff;
  color:#000;
  padding:14px 14px;
  white-space:pre-line;
  line-height:1.55;
  font-size:0.95em; /* ⭐ 살짝 축소 */
}

.value strong{
  font-weight:900;
  color:#000;
}

.badge{
  background:#FFD700;
  padding:2px 8px;
  border-radius:4px;
  font-weight:bold;
  color:#000;
}

/* ================= ⭐ 소견 (완전 교체) ================= */
.opinion{
  background:#fff;
  color:#000;
  padding:18px;
}

.opinion-title{
  text-align:center;
  font-weight:900;
  color:#000;
  margin-bottom:12px;
}

.opinion ul{
  padding-left:18px;
  line-height:1.8; /* ⭐ 행간 증가 */
  color:#000;
}

.opinion li{
  color:#000;
}

/* ================= 안내 ================= */
.notice{
  margin-top:26px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="container">

<div class="profile-img">
  <img src="images/Seoha.jpeg">
</div>

<div class="name">서하</div>
<div class="sub">SEOHA</div>

<div class="role">
<strong>LEADER</strong><br>
LEAD VOCAL | LEAD DANCER
</div>

<!-- ================= 개인 기록 ================= -->
<div class="btn" onclick="togglePanel(this)">▎개인 기록 <span class="star">✦</span></div>
<div class="panel">
  <div class="profile-card">

    <div class="row"><div class="label">가족 정보</div><div class="value">부친, 모친, 누나 (송제경/宋諸耿)</div></div>
    <div class="row"><div class="label">식성</div><div class="value">좋아하는 음식: 육류, 어류
싫어하는 음식: ×</div></div>
    <div class="row"><div class="label">위버스</div><div class="value">닉네임: SEOHA
게시 빈도: 多</div></div>
    <div class="row"><div class="label">인스타 ID</div><div class="value">@song.s</div></div>

    <!-- ⭐ 수정된 소견 -->
    <div class="opinion">
      <div class="opinion-title">소견</div>
      <ul>
        <li>• 식사량 많습니다. 스스로 체중 조절하니 크게 관여할 필요 없습니다.</li>
        <li>• 아침잠 많은 편입니다. 본인이 알람 여러 개 맞춰두지만 중요한 일정 있을 시 확인 요망합니다.</li>
      </ul>
    </div>

  </div>
</div>

</div>

<script>
function togglePanel(btn){
  const panel = btn.nextElementSibling;
  panel.style.maxHeight =
    panel.style.maxHeight ? null : panel.scrollHeight + "px";
}
</script>

</body>
</html>
