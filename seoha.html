<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>서하 | NewBit</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
  color:#fff;
}

/* ================= 배경 (더 티나는 모션) ================= */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:60px 16px 120px;

  background:linear-gradient(
    140deg,
    #00769D,
    #004F9D,
    #00769D,
    #004F9D
  );

  background-size:600% 600%;
  animation:bgmove 10s ease-in-out infinite;
}

@keyframes bgmove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ================= 레이아웃 ================= */
.container{
  width:100%;
  max-width:520px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
}

/* ================= 사진 ================= */
.profile-img{
  width:100%;
  border-radius:10px; /* 더 각지게 */
  overflow:hidden;
  box-shadow:0 0 25px rgba(0,191,255,.4);
}

.profile-img img{
  width:100%;
  display:block;
}

/* ================= 이름 ================= */
.name{
  font-size:30px;
  font-weight:bold;
}

.sub{
  color:#FFEFA3;
  letter-spacing:3px; /* 일정 */
  font-size:14px;
  margin-top:4px;
}

.role{
  text-align:center;
  font-size:14px;
  margin-top:10px;
  letter-spacing:2px;
}

.role strong{
  font-weight:900;
}

/* ================= 버튼 ================= */
.btn{
  width:100%;
  padding:16px 18px;
  border-radius:12px;

  background:linear-gradient(90deg,#00BFFF,#0080FF);

  display:flex;
  justify-content:space-between;
  align-items:center;

  font-weight:bold;
  cursor:pointer;

  transition:.2s;
  box-shadow:0 0 15px rgba(0,191,255,.4);
}

.btn:hover{ transform:scale(1.03); }
.btn:active{ transform:scale(.97); }

.star{
  font-size:24px; /* 더 큼 */
  animation:blink 2s infinite;
}

@keyframes blink{
  0%,100%{opacity:.3;}
  50%{opacity:1;}
}

/* 버튼 간격 통일 */
.btn + .btn{
  margin-top:16px;
}

/* ================= 프로필 패널 ================= */
.panel{
  width:100%;
  overflow:hidden;
  max-height:0;
  transition:max-height .45s ease;
}

.profile-card{
  margin-top:12px;
  background:#fff;
  border-radius:12px;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:10px;
  color:#000;
}

.row{
  display:flex;
  gap:8px;
  align-items:flex-start;
  font-size:14px;
  color:#000;
}

/* 라벨을 NEW 태그 스타일 */
.label{
  background:linear-gradient(90deg,#00BFFF,#0080FF);
  padding:4px 10px;
  border-radius:8px;
  font-weight:bold;
  color:#fff;
  font-size:12px;
  white-space:nowrap;
}

/* ================= 안내 ================= */
.notice{
  margin-top:26px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="container">

<div class="profile-img">
  <img src="images/Seoha.jpeg">
</div>

<div class="name">서하</div>
<div class="sub">SEOHA</div>

<div class="role">
<strong>LEADER</strong><br>
LEAD VOCAL | LEAD DANCER
</div>

<!-- 프로필 -->
<div class="btn" onclick="togglePanel(this)">
  ▎프로필
  <span class="star">✦</span>
</div>

<div class="panel">
  <div class="profile-card">

    <div class="row">
      <div class="label">본명</div>
      송서하 (宋誓夏, Song Seoha)
    </div>

    <div class="row">
      <div class="label">출생</div>
      2003년 1월 3일 (23세)<br>
      세종특별자치시
    </div>

    <div class="row">
      <div class="label">본관</div>
      은진 송씨 (恩津 宋氏)
    </div>

    <div class="row">
      <div class="label">신체</div>
      176cm
    </div>

  </div>
</div>

<div class="btn">▎인터뷰 <span class="star">✦</span></div>
<div class="btn">▎개인 기록 <span class="star">✦</span></div>

<div class="notice">✦를 클릭하여 정보를 확인하세요</div>

</div>

<script>
function togglePanel(btn){
  const panel = btn.nextElementSibling;
  panel.style.maxHeight =
    panel.style.maxHeight ? null : panel.scrollHeight + "px";
}
</script>

</body>
</html>
