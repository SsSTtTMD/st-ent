<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>서하 | NewBit</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
  color:#fff;
  letter-spacing:.3px;
}

/* ================= 배경 ================= */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:60px 16px 120px;

  background:linear-gradient(140deg,#00769D,#004F9D,#00769D,#004F9D);
  background-size:600% 600%;
  animation:bgmove 10s ease-in-out infinite;
}

@keyframes bgmove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ================= 레이아웃 ================= */
.container{
  width:100%;
  max-width:520px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
}

/* ================= 사진 ================= */
.profile-img{
  width:100%;
  border-radius:6px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(0,191,255,.4);
}
.profile-img img{ width:100%; display:block; }

/* ================= 이름 ================= */
.name{
  font-size:30px;
  font-weight:bold;
  letter-spacing:2px; /* ⭐ 복구 */
}

.sub{
  color:#FFEFA3;
  letter-spacing:3px;
  font-size:14px;
  margin-top:4px;
}

.role{
  text-align:center;
  font-size:14px;
  margin-top:10px;
  letter-spacing:2px;
}

.role strong{
  font-weight:900;
  color:#fff;
  letter-spacing:2px; /* ⭐ 복구 */
}

/* ================= 버튼 ================= */
.btn{
  width:100%;
  padding:16pxer118px;
  border-radius:6px;
  background:linear-gradient(90deg,#00BFFF,#0080FF);
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
  box-shadow:0 0 15px rgba(0,191,255,.4);
}
.btn:hover{ transform:scale(1.03); }
.btn:active{ transform:scale(.97); }

.star{
  font-size:24px;
  animation:blink 2s infinite;
}
@keyframes blink{
  0%,100%{opacity:.3;}
  50%{opacity:1;}
}
.btn + .btn{ margin-top:16px; }

/* ================= 패널 ================= */
.panel{
  width:100%;
  overflow:hidden;
  max-height:0;
  transition:max-height .45s ease;
  margin-top:2px;
}

/* 카드 */
.profile-card{
  background:rgba(255,255,255,.97);
  border-radius:6px;
  overflow:hidden;
}

/* 행 */
.row{
  display:grid;
  grid-template-columns:110px 1fr;
  border-bottom:1px solid #ddd;
}

/* 항목 */
.label{
  background:#FFD700;
  color:#000;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:14px 6px;
  text-align:center;
}

/* 값 */
.value{
  background:#fff;
  color:#000;
  padding:14px 14px;
  white-space:pre-line;
  line-height:1.55;
  font-size:13.5px; /* ⭐ 살짝 축소 */
}

.value strong{
  font-weight:900;
  color:#000;
}

/* ⭐ 소견 한칸 스타일 */
.value.note{
  text-align:left;
  line-height:1.75;
}

.value.note b{
  display:block;
  text-align:center;
  font-weight:900;
  margin-bottom:10px;
}

/* 노랑 배지 */
.badge{
  background:#FFD700;
  padding:2px 8px;
  border-radius:4px;
  font-weight:bold;
  color:#000;
}

/* 인터뷰 */
.q{
  background:#f1f1f1;
  font-weight:bold;
  color:#000;
  padding:12px 14px;
  font-size:13.5px;
}
.a{
  background:#fff;
  color:#000;
  padding:12px 14px;
  border-bottom:1px solid #ddd;
  font-size:13.5px;
}

/* ================= 안내 ================= */
.notice{
  margin-top:26px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="container">

<div class="profile-img">
  <img src="images/Seoha.jpeg">
</div>

<div class="name">서하</div>
<div class="sub">SEOHA</div>

<div class="role">
<strong>LEADER</strong><br>
LEAD VOCAL | LEAD DANCER
</div>

<!-- ================= 개인 기록 (소견 수정 예시만 보여줌) ================= -->
<div class="btn" onclick="togglePanel(this)">▎개인 기록 <span class="star">✦</span></div>
<div class="panel">
  <div class="profile-card">

    <div class="row"><div class="label">가족 정보</div><div class="value">부친, 모친, 누나 (송제경/宋諸耿)</div></div>

    <!-- ⭐ 소견 한칸 -->
    <div class="row">
      <div class="label">소견</div>
      <div class="value note">
<b>소견</b>
• 식사량 많습니다. 스스로 체중 조절하니 크게 관여할 필요 없습니다.
• 아침잠 많은 편입니다. 본인이 알람 여러 개 맞춰두지만 중요한 일정 있을 시 확인 요망합니다.
      </div>
    </div>

  </div>
</div>

<div class="notice">✦를 클릭하여 정보를 확인하세요</div>

</div>

<script>
function togglePanel(btn){
  const panel = btn.nextElementSibling;
  panel.style.maxHeight =
    panel.style.maxHeight ? null : panel.scrollHeight + "px";
}
</script>

</body>
</html>
